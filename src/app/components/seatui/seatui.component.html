<header>
    <div class="logo">
        <a [routerLink]="['/']"> Traveller Details </a>   
     </div>
    
 </header> 
<div class="parent">
    <div class="airplane-seatswrapper">   
        <div class="cockpit"> 
            <img src="../../../assets/cockpit.png">
        </div>
        <div class="seatwrapper">
            <div class="airplane-left">
                <div class="row-wrapper">
                    <div *ngFor="let s of row1,let i = index;">
                        <button  [disabled] = "s.booked == 1 || s.class != seatclass"
                        [ngClass]="(s.booked==1)?'seat disabled' : ( s.class != seatclass) ? 'seat notallowed' :
                        (s.reserved == 1) ? 'seat reserved choosen' : 'seat choosen'"
                        (click) = "reserve(s.seatnumber)" >{{s.seatnumber}} </button>
                    </div>
                </div>
                
                <div class="row-wrapper">
                    <div *ngFor="let s of row2;">
                        <button  [disabled] = "s.booked == 1 || s.class != seatclass"
                        [ngClass]="(s.booked==1)?'seat disabled' : ( s.class != seatclass) ? 'seat notallowed' :
                        (s.reserved == 1) ? 'seat reserved choosen' : 'seat choosen'"
                        (click) = "reserve(s.seatnumber)" >{{s.seatnumber}} </button>
                    </div>
                </div>
                
                <div class="row-wrapper">
                    <div *ngFor="let s of row3;">
                        <button  [disabled] = "s.booked == 1 || s.class != seatclass"
                        [ngClass]="(s.booked==1)?'seat disabled' : ( s.class != seatclass) ? 'seat notallowed' :
                        (s.reserved == 1) ? 'seat reserved choosen' : 'seat choosen'"
                        (click) = "reserve(s.seatnumber)" >{{s.seatnumber}} </button>
                    </div>
                </div>
                
            </div>
            
            <div class="airplane-right">
                    <div class="row-wrapper">
                        <div *ngFor="let s of row4;">
                            <button  [disabled] = "s.booked == 1 || s.class != seatclass"
                            [ngClass]="(s.booked==1)?'seat disabled' : ( s.class != seatclass) ? 'seat notallowed' :
                            (s.reserved == 1) ? 'seat reserved choosen' : 'seat choosen'"
                            (click) = "reserve(s.seatnumber)" >{{s.seatnumber}} </button>
                        </div>
                    </div>
                    
                    <div class="row-wrapper">
                        <div *ngFor="let s of row5;">
                            <button  [disabled] = "s.booked == 1 || s.class != seatclass"
                            [ngClass]="(s.booked==1)?'seat disabled' : ( s.class != seatclass) ? 'seat notallowed' :
                            (s.reserved == 1) ? 'seat reserved choosen' : 'seat choosen'"
                            (click) = "reserve(s.seatnumber)" >{{s.seatnumber}} </button>
                        </div>
                    </div>
                    
                    <div class="row-wrapper">
                        <div *ngFor="let s of row6;">
                            <button  [disabled] = "s.booked == 1 || s.class != seatclass"
                            [ngClass]="(s.booked==1)?'seat disabled' : ( s.class != seatclass) ? 'seat notallowed' :
                            (s.reserved == 1) ? 'seat reserved choosen' : 'seat choosen'"
                            (click) = "reserve(s.seatnumber)" >{{s.seatnumber}} </button>
                        </div>
                    </div>
              </div>
        </div>
        <div class="tail"> 
            <img src="../../../assets/tail.a786df74.png">
        </div>

    </div>
</div> 
<form class="contactdetails details-wrapper" #f = "ngForm">
            <div class="contactdetails--info">
                <h3>Your ticket and flights information will be sent here.</h3>
            </div>
            <div class="card-body">
                <div class="card-body--details card-body--firstname">
                    <div class="card-body--input">
                        <input type="text" placeholder="India(+91)" required readonly>
                    </div>
                    <div class="card-body--input card-body--mobile_no">
                        <input type="text" placeholder="Mobile No" required name="mobile" [(ngModel)]="mobile">
                    </div>
                    <div class="card-body--input card-body--email">
                        <input type="email" placeholder="Email" required 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" [(ngModel)]="email">
                    </div>
                </div>
            </div>
</form>
<footer>
    <div class="footer--left">
        <span class="footer--title">Select Seat</span>
    
        <div class="seatlegends">
            <div class="legendwrapper">
                <div class="seatblock"></div>
                <span>Booked</span>
            </div>
            <div class="legendwrapper">
                <div class="seatblock" style="background-color: green;"></div>
                <span>Reserved</span>
            </div>
            <div class="legendwrapper">
                <div class="seatblock" style="background-color: white;"></div>
                <span>Unreserved</span>
            </div>
            <div class="legendwrapper">
                <div class="seatblock choosen" ></div>
                <span>{{seatclass}}</span>
            </div>
            
        </div>    

    </div>

    <div class="footer--right">
        <button class="confirmseat" (click) = "onSubmit()">Confirm Seats</button>
    </div>
</footer>
