<div class="loginwrapper">
    <div class="logincontainer">
        <h1 class='loginform__heading'>Forgot password</h1>
        <form class="loginform" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit(f.value)" >
            <div class="inputcontainer">
                <label class="label">Email</label>
                <input type='email' class='loginform__input' name="email" autoComplete="off" required ngModel
                    #email_id="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <div *ngIf="email_id.invalid && (email_id.dirty || email_id.touched ||f.submitted)">
                    <small>
                        <mat-error *ngIf="email_id.errors?.required">Email is a required field</mat-error>
                    </small>
                    <small *ngIf="email_id.errors?.pattern">This is not a valid Email</small>
                </div>
            </div>
            <div class="inputcontainer" *ngIf = "successmsg">
                <label class="label">OTP</label>
                <input type='email' class='loginform__input' name="otp" autoComplete="off" required ngModel
                    #otp="ngModel" >
                <div *ngIf="otp.invalid && (otp.dirty || otp.touched ||f.submitted)">
                    <small>
                        <mat-error *ngIf="otp.errors?.required">Otp is a required field</mat-error>
                    </small>
                </div>
            </div>
            
            

            <button type="submit" class="submitbtn" *ngIf = "!successmsg"> Send OTP </button>
            <button type="submit" class="submitbtn" *ngIf = "successmsg"> Verify OTP </button>


        </form>

    </div>
</div>
