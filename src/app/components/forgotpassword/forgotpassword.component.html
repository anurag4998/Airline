<div class="loginwrapper">
    <div class="logincontainer">
        <h1 class='loginform__heading'>Forgot password</h1>
        <form class="loginform" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit(f.value)" >
            <div class="inputcontainer">
                <label class="label">Email</label>
                <input type='email' class='loginform__input' name="email" autoComplete="off" required ngModel
                    #email_id="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <div *ngIf="email_id.invalid && (email_id.dirty || email_id.touched ||f.submitted)">
                    <small>
                        <mat-error *ngIf="email_id.errors?.required">Email is a required field</mat-error>
                    </small>
                    <small *ngIf="email_id.errors?.pattern">This is not a valid Email</small>
                </div>
            </div>
            <div class="inputcontainer">
                    <select name="security_question" class='question' id="question">
                        <option value="" Selected disabled>Select your Security Question</option>
                        <option value="What was your first school?">What was your first school?</option>
                        <option value="What is your favorite color?">What is your favorite color?</option>
                        <option value="What is you nick name?">What is you nick name?</option>
                        <option value="What is your lucky number?">What is your lucky number?</option>
                    </select>
            </div>
             <div class="inputcontainer">
                    <label class="label" for="Answer"autoComplete="off">Answer</label>
                        <input type="text" class='loginform__input' >    
            </div>

            <button type="submit" class="submitbtn"> Reset </button>

        </form>

    </div>
</div>
